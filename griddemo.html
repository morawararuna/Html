<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: grid;grid-template-columns: 100px 300px 400px;">
        <div style="background-color: aqua;">div1</div>
        <div style="background-color: lightpink;">div2</div>
        <div style="background-color:red;">div3</div>
        <div style="background-color: aqua;">div4</div>
        
    </div>
    <div style="display: grid;grid-template-columns: 100px 1fr;margin-top: 10px;">
        <div style="background-color: aqua;">div1</div>
        <div style="background-color: lightpink;">div2</div>
        
    </div>
    <div style="display: grid;grid-template-columns: 100px 1fr 1fr;margin-top: 10px;">
        <div style="background-color: rgb(108, 220, 63);">div1</div>
        <div style="background-color: rgb(186, 109, 21);">div2</div>
        <div style="background-color: rgb(139, 154, 220);">div3</div>
        
    </div>
    <div style="display: grid;grid-template-columns: 100px 1fr 2fr;margin-top: 10px;">
        <div style="background-color: rgb(50, 55, 55);">div1</div>
        <div style="background-color: rgb(39, 138, 52);">div2</div>
        <div style="background-color: rgb(237, 189, 127);">div3</div>
        
    </div>
    
    <div style="display: grid;grid-template-columns: 1fr 1fr 1fr;margin-top: 20px;justify-content: space-between;">
        <div style="background-color: aqua;width: 300px;height: 300px;">div1</div>
        <div style="background-color: lightpink;width: 300px;height: 300px;">div2</div>
        <div style="background-color: red;width: 300px;height: 300px;">div3</div>
        
    </div>

    
    <div style="display: grid;grid-template-columns: 1fr 1fr 1fr 1fr;margin-top: 20px;height: 200px;column-gap: 10px;">
        <div style="background-color: aqua;">div1</div>
        <div style="background-color: lightpink;">div2</div>
        <div style="background-color: red;">div3</div>
        <div style="background-color: black;">div4</div>
    </div>
    <div style="display: grid;grid-template-columns: 1fr 1fr 1fr 1fr;margin-top: 20px;height: 200px;column-gap: 10px;">
        <div style="background-color: aqua;">div1</div>
        <div style="background-color: lightpink;">div2</div>
        <div style="background-color: red;">div3</div>
        <div style="background-color: black;">div4</div>
    </div>
    </body>
</html>
